<html>

<header>
<script type="text/javascript">
function start() {
    const element = document.getElementById("ipAddress");
    const address = "ws://" + element.value + ":3000";

    const content = document.getElementById("content");

    console.log("Address is " + address);

    const socket = new WebSocket(address);

    socket.onopen = function(event) {
        content.innerHTML = 'Web socket open';
    };

    socket.onerror = function(event) {
        content.innerHTML = 'Web socket error';
    };

    socket.onclose = function(event) {
        content.innerHTML = 'Web socket closed';
    };

    socket.onmessage = function (event) {
        console.log(event.data);
        content.innerHTML = event.data;
    };
}
</script>
</header>

<body>

<input type="text" name="ipAddress" id="ipAddress" value="192.168.1.28"/>
<button onclick="start()">run</button>
<div id="content"></div>

</body>
</html>
